<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/payment.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment</title>
</head>

<body>
    <main>
        <!-- Header -->
        <header class="header">
            <div class="content">
                <nav class="navbar">
                    <!-- Logo -->
                    <a href="/"><img src="/img/Logo.svg" alt=""></a>
                </nav>
            </div>
        </header>

        <!-- Thông tin sản phẩm -->
        <div class="cart-container">
            <div class="product-section">
                <div class="product-info">
                    <div class="product">
                        <img src="/img/sandals_1.jpg" alt="Sản phẩm">
                        <div class="product-details">
                            <p>Sandal nam đi học F6S đen full</p>
                            <p>Size: 38 </p>
                            <p>SL: 1</p>
                            <div class="product-price">399.000 đ</div>
                        </div>
                    </div>


                    <!-- Tổng cộng -->
                    <div class="cart-summary">
                        <div class="cart-summary-row">
                            <span>Tổng số lượng sản phẩm</span>
                            <span>1</span>
                        </div>
                        <div class="cart-summary-row">
                            <span>Phí vận chuyển</span>
                            <span>1.000 đ</span>
                        </div>
                        <div class="cart-summary-row total">
                            <span>Tổng cộng</span>
                            <span>399.000 đ</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Địa chỉ giao hàng -->
            <div class="right-section">
                <div class="shipping-info">
                    <h3>Địa chỉ giao hàng</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Họ tên">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Địa chỉ nhà">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Thành phố" class="form-3">
                            <input type="text" placeholder="Quận">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Phường" class="form-4">
                            <input type="text" placeholder="Số điện thoại">
                        </div>
                    </form>
                </div>

                <!-- Phương thức thanh toán -->
                <div class="payment-method">
                    <h3>Phương thức thanh toán</h3>
                    <form>
                        <div class="payment-option">
                            <input type="radio" name="payment" checked>
                            <label>Thanh toán khi nhận hàng (COD)</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" name="payment">
                            <img src="/img/momo.jpg" alt="MOMO">
                            <label>Thanh toán qua MOMO</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" name="payment">
                            <img src="/img/vnpay.jpg" alt="VNPAY">
                            <label>Thanh toán trực tuyến (VNPAY - QR)</label>
                        </div>
                    </form>
                </div>

                <!-- Nút tiến hành đặt hàng -->
                <div class="checkout-button">
                    <button>Tiến hành đặt hàng</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
